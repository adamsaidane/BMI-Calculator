<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BMI Calculator</title>
        <link href="/static/styles.css" rel="stylesheet">
    </head>
    <nav>
        <div class="navbar">
            {% if session["user_id"] %}
                <div class="navbar-left">
                    <a href="/">Home</a>
                    <a href="/history">BMI History</a>
                </div>
                <div class="navbar-right">
                    <a href="/logout">Logout</a>
                </div>
            {% else %}
                <div class="navbar-left">
                    <a href="/">Home</a>
                    <a href="/history">BMI History</a>
                </div>
                <div class="navbar-right">
                    <a href="/login">Login</a>
                    <a href="/register">Register</a>
                </div>
            {% endif %}
        </div>
    </nav>

    <body>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h1 class="card-title text-center mb-4">Register</h1>
                            <form action="/register" method="post">
                                <div class="mb-3">
                                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text" required>
                                </div>
                                <div class="mb-3">
                                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="mail" placeholder="Mail" type="email" required>
                                </div>
                                <div class="mb-3">
                                    <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password" required>
                                </div>
                                <div class="mb-3">
                                    <input class="form-control mx-auto w-auto" name="confirmation" placeholder="Confirm Password" type="password" required>
                                </div>
                                <div class="mb-3">
                                    <label for="birth_date">Birth Date:</label>
                                    <input class="form-control mx-auto w-auto" name="birth_date" placeholder="Birth Date" type="date" required>
                                </div>
                                <button class="btn btn-primary" type="submit">Register</button>
                            </form>
                            {% if error %}
                                <div id="error" style="color: red;">
                                    <p>{{ error }}</p>
                                </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
